    <a href="http://youtube.com" target="_blank"><strong>Go to YouTube</strong></a> <hr>

    <h1>Images</h1>

    <!-- When it can't show the image for some reaon(here cause there is no image present), the alt text will be shown -->
    <img src="Random name of non existing file" alt="Error! No image found.">

    <!-- When the image is in your local folder. The change of height and width is not recommended like this cause we'll do it with CSS. It's not a good practise. -->
    <img src="Screenshot (1).png" alt="This image is present in the local folder" width="200" height="100">
